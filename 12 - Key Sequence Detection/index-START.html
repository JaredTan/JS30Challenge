<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  const secretCode = 'keith'
  const stash = [];

  const addKey = function(e) {
    stash.push(e.key)
    if (stash.length > 5) {
      stash.shift();
    }
    console.log(stash.join(''));
    if (stash.join('').includes(secretCode)) {
      cornify_add();
    }
  }

  document.addEventListener('keyup', addKey)
</script>
</body>
</html>
